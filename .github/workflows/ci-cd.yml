name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore --ignore-projects PriceFeed.Contracts/PriceFeed.Contracts.csproj

    - name: Build
      run: dotnet build --no-restore --exclude PriceFeed.Contracts

    - name: Test
      run: dotnet test --no-build --verbosity normal --exclude PriceFeed.Contracts
